language: common-lisp
sudo: required

addons:
  apt:
    packages:
      - libc6-i386
      - clisp
      - openjdk-7-jre

os:
  - linux
  - osx
      
env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin PROLOG=swi    
    - LISP=sbcl-bin PROLOG=yap    
    - LISP=sbcl-bin PROLOG=xsb    
    - LISP=sbcl-bin PROLOG=bprolog
    - LISP=sbcl-bin PROLOG=gprolog
    - LISP=sbcl-bin PROLOG=.
    - LISP=ccl-bin  PROLOG=.    

matrix:
  allow_failures:
    - env: LISP=abcl     PROLOG=.
    - env: LISP=clisp    PROLOG=.
    - env: LISP=ecl      PROLOG=.
    - env: LISP=cmucl    PROLOG=.
    - env: LISP=alisp    PROLOG=.
    - env: LISP=sbcl-bin PROLOG=gprolog
    - env: LISP=sbcl-bin PROLOG=xsb    

install:
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh
  - ros install guicho271828/trivial-package-manager

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

script:
  - $PROLOG/testscr.ros
